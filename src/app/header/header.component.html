<header id="main-header" >
        <nav class="navbar navbar-expand-lg " [class.scrolled]="isScrolled">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                        <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)" />
                        <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)" />
                    </svg>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">TRANG CHỦ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/gioi-thieu" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">GIỚI THIỆU</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/cam-nang-du-lich" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">CẨM NANG DU LỊCH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/khach-hang" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">KHÁCH HÀNG</a>
                        </li>

                        <!-- Phần kiểm tra trạng thái đăng nhập -->
                        <li class="nav-item">
                            <ng-container *ngIf="isLoggedIn; else loginButton">
                                <button class="btn btn-link nav-link" routerLink="/thong-tin-tai-khoan" routerLinkActive="active">TÀI KHOẢN</button>
                            </ng-container>

                            <ng-template #loginButton>
                                <a class="nav-link" routerLink="/dang-nhap">ĐĂNG NHẬP</a>
                            </ng-template>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded');
            window.addEventListener('scroll', function () {
                const header = document.getElementById('main-header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                console.log('Scroll Y:', window.scrollY);
            });
        });
    </script>
