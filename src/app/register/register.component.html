<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone"
                   [(ngModel)]="phone" required />
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="submitted && phone.length < 6">
              Số điện thoại phải có ít nhất 6 ký tự
            </p>
          </div>

          <!-- Password -->
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="password"
                   [(ngModel)]="password" name="password" required />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="submitted && password.length < 3">
              Mật khẩu phải có ít nhất 3 ký tự
            </p>
          </div>

          <!-- Retype Password -->
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Xác nhận mật khẩu</label>
            <input type="password" placeholder="Nhập lại mật khẩu" class="form-control" id="retype-password"
                   [(ngModel)]="retypePassword" name="retypePassword" required />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="submitted && retypePassword.length < 3">
              Mật khẩu phải có ít nhất 3 ký tự
            </p>
            <p class="text-danger" *ngIf="submitted && password !== retypePassword">
              Mật khẩu không khớp
            </p>
          </div>

          <!-- Full Name -->
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name"
                   [(ngModel)]="name" required />
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="submitted && !name">
              Họ tên không được để trống
            </p>
          </div>

          <!-- Submit -->
          <button type="submit" class="register-button">Đăng ký</button>

          <!-- Link to login -->
          <div class="divider"></div>
          <div style="display: flex; justify-content: center; margin-top: 20px;">
            <p class="text-center">Bạn đã có tài khoản?</p>
            <a routerLink="/dang-nhap" class="register-link">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
