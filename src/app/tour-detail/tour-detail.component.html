<div class="anhVahead">

</div>

<div class="container">

  <div class="body">
    <!-- Tên tour -->
    <h1>{{ tour.tourName }}</h1>

    <div class="contentCha">
    <div class="slideshow-container">
      <!-- Các ảnh trong slideshow -->
      <div *ngFor="let img of images; let i = index" class="mySlides" [ngClass]="{'active': i === currentIndex}">
        <img [src]="img" alt="Slideshow Image" class="modal-content" />
      </div>
  
      <!-- Nút Previous và Next -->
      <a class="prev" (click)="changeImage(-1)">&#10094;</a>
      <a class="next" (click)="changeImage(1)">&#10095;</a>
    </div>

    <div class="datTour">
      <h2>Lịch Trình và Giá Tour</h2>
    
      <!-- Chọn ngày khởi hành -->
      <div class="departure-dates">
        <label>Chọn Lịch Trình và Xem Giá:</label>
        <div class="date-options">
          <button
            type="button"
            class="date-btn"
            [class.active]="selectedDate === '27/05'"
            (click)="selectDate('27/05')"
          >
            27/05
          </button>
          <button
            type="button"
            class="date-btn"
            [class.active]="selectedDate === '03/06'"
            (click)="selectDate('03/06')"
          >
            03/06
          </button>
          <button
            type="button"
            class="date-btn"
            [class.active]="selectedDate === '10/06'"
            (click)="selectDate('10/06')"
          >
            10/06
          </button>
          <button
            type="button"
            class="date-btn"
            (click)="selectDate('all')"
          >
            Tất cả
          </button>
        </div>
      </div>
    
      <!-- Số lượng khách theo nhóm tuổi -->
      <div class="guest-group" *ngFor="let group of ageGroups">
        <div class="label">
          {{ group.label }} <span class="price" *ngIf="group.price">x {{ group.price | number:'1.0-0' }} đ</span>
        </div>
        <div class="quantity-control">
          <button type="button" (click)="decrease(group)">-</button>
          <span>{{ group.count }}</span>
          <button type="button" (click)="increase(group)">+</button>
        </div>
      </div>
    
      <!-- Thông báo xác nhận chỗ -->
      <div class="note-contact">
        <i class="icon-info"></i> Liên hệ để xác nhận chỗ
      </div>
    
      <!-- Tổng giá tour -->
      <div class="total-price">
        Tổng Giá Tour <strong>{{ totalPrice | number:'1.0-0' }} đ</strong>
      </div>
    
      <!-- Nút yêu cầu đặt -->
      <button type="button" class="submit-button" (click)="yeuCauDat(tour.id.toString())">Yêu cầu đặt</button>
    </div>
    

  </div>
      <div class="contentCon" [innerHTML]="tour.content"></div>

      <!-- Form đặt tour -->

    </div>
  </div>
